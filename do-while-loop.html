<body>

    <h1>Do While Loop</h1>

    <script>

        let a = 1; // we declare the varible for loop
        do{ // do while loop never consider the condition when the runs loop.after runs and executed the loopchec the condition.

            console.log(a*10);
            a++;
        }while(a<=10) // after runs the loop checks the condition.

    </script>
