<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice | Javascript</title>
</head>
<body>
    <h1>Slice in Javascript</h1>

    <script>
        let a = [1,2,3,4,5,6,7,8,9,0]
        let b = a.slice(3,5)// slice is used to slice the giver values based on index 
        // slice must need one parameter 3- is start index ,5 is end index
        console.log(b)
    </script>
</body>
</html>
