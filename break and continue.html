<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue | Javascript</title>
</head>
<body>

    <h1>Break and Continue in Javascript</h1>
    
    <script>
        for(let i =0;i<=10;i++){
            if(i==5){
                continue; // continue is just skip the that condition it comes
            }
            else if(i==7){
                break; // break is just break the entire loop when the certain condition is true.
            }
            else{
                console.log(i)
            }
        }
    </script>
</body>
</html>
