<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage | Javascript</title>
</head>
<body>
    <h1>LocalStorage in Javascript</h1>

    <script>
        window.localStorage.setItem("name","praveen") //add items key and pair 
        let value = window.localStorage.getItem("name") //get data from local storage
        console.log(value);
        localStorage.removeItem("name") //remove data from localstorage
        localStorage.clear()//clear the all records on localstorage
    </script>
</body>
</html>
