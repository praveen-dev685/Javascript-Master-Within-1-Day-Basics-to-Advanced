<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter | Javascript</title>
</head>
<body>
    <h1>Filter in Javascript</h1>

    <script>
        let a = [1,2,3,4,5,6,7,8,9,0] // filter methods is used to filter the array values based on you condition.
        let data = a.filter((val)=>{return val%2==0})
        console.log(data)
    </script>
</body>
</html>
