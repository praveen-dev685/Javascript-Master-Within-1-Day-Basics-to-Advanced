<body>
    <h1>Concat in Javascript</h1>

    <script>
        let a =[1,2,3,4,5];
        let b = [6,7,8,9,0]
        let c = a.concat(b)
        console.log(c) // conact is used to combine or merge the two arrays.
    </script>
