<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexOf | Javascript</title>
</head>
<body>
    <h1>IndexOf in Javascript</h1>
    <script>
        let data = ["hello","world","india"]
        console.log(data.indexOf("world")) // indexOf is used to findout the element of an index value in an array.
    </script>
