<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    
    <h1>Logical Operator in Javascript</h1>

    <script>
        let a = 10;
        let b =  true;
        console.log(a>=10 && a<=100) // both condition is true the result is true
        console.log(a>=10 || a==10) // when any one condition is true result is true
        console.log(!b) // when condition is true result is false.
    </script>
</body>
</html>
