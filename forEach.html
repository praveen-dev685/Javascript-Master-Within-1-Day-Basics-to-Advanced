<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach | Javascript</title>
</head>
<body>
    
    <h1>ForEach in Javascript</h1>

    <script>
        let num = [1,2,3,4,5,6,7,8,9,0];
        num.forEach((value,array,index)=>{ // foreach method is a looping function for an array.
            // foreach have 3 parameter value,index,array 
            // value is compulsary it have values of given array  and other two parameters is optional
            // index returns index values of each element
            //array returns whole array by each time of looping
            //note : foreach doesn't return any values .
            console.log(value,array,index)
        })
    </script>
</body>
</html>
