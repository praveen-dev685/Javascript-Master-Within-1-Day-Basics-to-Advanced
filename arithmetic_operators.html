<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operator | Javascript</title>
</head>
<body>
    
    <h1>Arithmetic operator in Javascript</h1>

    <script>

        // Addition
        console.log(2+4)

        //Subraction
        console.log(10-3)

        //Multiplication
        console.log(2*3)

        //Division
        console.log(10/2)

        //Reminder
        console.log(10%2) 

        //exponeitional 
        console.log(10**2) //it like power of

        


    </script>

</body>
