<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill | Javascript</title>
</head>
<body>
    <h1>Fill in Javascript</h1>
    <script>
        let a = [1,2,3,4,5,6]
        let b = a.fill("hello",1,3) // fill is used to replace the value of given value in fill(value,startindex,endindex)
        console.log(b)
    </script>
</body>
</html>
