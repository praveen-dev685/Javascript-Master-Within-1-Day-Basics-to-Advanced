<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator Javascript</title>
</head>
<body>
    
    <h1>Ternary Operator</h1>

    <script>
        let age = 20;// ternary operator is used to shorthand property of if else condition
        let result = age==10?"age is 10" : age==15?"age is 15" : "age is greater than 20";
        console.log(result)
    </script>

</body>
</html>
