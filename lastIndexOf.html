<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastIndexOf | Javascript</title>
</head>
<body>
    <h1>LastIndexOf in Javascript</h1>
    <script>
        let data = ["hello","world","india","world"]
        console.log(data.lastIndexOf("world")) // LastindexOf is used to findout the element of an index value in an array.
    </script>
</body>
</html>
