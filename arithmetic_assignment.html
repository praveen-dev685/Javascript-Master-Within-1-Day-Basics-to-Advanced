<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Assignment | Javascript</title>
</head>
<body>

    <h1>Arithmetic Assignment in Javascript</h1>

    <script>

        let a = 10;

        //Assignment Addition
        console.log(a+=10);

        //Assignment Subraction
        console.log(a-=10);

        //Assignment Multiplication
        console.log(a*=10);

        //Assignment Division
        console.log(a/=10);

        //Assignment Modulas
        console.log(a%=10);

        //Assignment exponetional
        console.log(a**=10);



    </script>
    
</body>
</html>
