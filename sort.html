<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort | Javascript</title>
</head>
<body>
    <h1>Sort in Javascript</h1>

    <script>
        //Words Sort
        let letter = ["hello","i am","world","come","Data"]
        console.log(letter.sort())

        //number sort
        let num = [3,6,4,8,2,8,33,9,64,5]
        let value = num.sort((a,b)=> {return (a-b)})
        console.log(value)

    </script>
</body>
</html>
