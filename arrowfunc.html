<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function | Javascript</title>
</head>
<body>
    <h1>Arrow Function in Javascript</h1>

    <script>
        let num = (a) => a%2==0?"Even" : "Odd" //()=> it is arrow function . it helps to process the function related values in single line.
        
        console.log(num(12))
    </script>
</body>
</html>
