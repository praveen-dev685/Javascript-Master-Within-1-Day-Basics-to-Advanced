<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types | Javascript</title>
</head>
<body>
    

    <h1>Data Types in Javascript</h1>

    <script>

        //Primitive data types

        // Numbers - 1,2,3,4,5
        console.log(1)

        //String - "a,b,c.d"
        console.log("Hello")

        // Boolean - true or false
        console.log(true)

        //Null - means nothing or empty but null is not equal to zero 
        console.log(null)

        //Undefined - we decalare the varible but not assign any value.
        let one;
        console.log(one)


        //Reference data types

        //Array - contains multiple values
        let a = [1,2,3,4,5]
        console.log(a)

        // Object - contains key and pair values
        let b = {
            name : "hello",
            age:20,
        }
        console.log(b)

        //Date - shows current date and time
        let date = new Date();
        console.log(date)

        // type of -- function is ued to findout the that values which type had .
        console.log(typeof b)  // it is object type 

    </script>
</body>
</html>
