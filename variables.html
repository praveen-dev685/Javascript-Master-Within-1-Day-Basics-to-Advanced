<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables | Javascript</title>
</head>

<body>
    <h1>Variables in Javascript</h1>

    <script>

        // var , let, const

        var a = 10;
        var a = 20;
        console.log(a)   // var keyword is used to we can reassign and redeclared the same variable name

        let b = 10;
        b = 20
        console.log(b) // let keyword is used to we can reassign the values for a variable but we can't decalre the same variable name.

        const c = 10;
        console.log(c) // const is used to we can't reassign and redeclare the varible .

    </script>

</body>

</html>
