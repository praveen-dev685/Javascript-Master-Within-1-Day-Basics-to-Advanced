<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion | Javascript</title>
</head>
<body>
    
    <h1>Type Conversion in Javascript</h1>

    <script>

        //String to number 
        let num = "25";
        console.log( Number(num))

        // Number to String

        let num1 = 35;
        console.log( String(num1))

        //Number to Boolean only 
        // 0 is false others is true when the number is also negative.

        let num2 = 8;
        console.log(Boolean(num2))

        //Number to Array // when the number it can change array with empty.
        let num3 = 10;
        console.log(Array(num3))

        //String to Array
        let num4 = "Hello";
        console.log(Array(num4))

        //Number to Object 
        let num5 = 19;
        console.log(Object(num5))

        //String to Object 
        let num6 = "hello";
        console.log(Object(num6))


    </script>


</body>
</html>
