<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions | Javascript</title>
</head>
<body>
    <h1>Math Functions in Javascript</h1>
    
    <script>
        console.log(Math.PI) // it is value of pi = 3.14
        console.log(Math.E) // the value of e
        console.log(Math.round(5.6)) // it is prints 6 . round of value based on greater than .7 largest and .4 lowest .
        console.log(Math.floor(3.4)) // removes value after . decimal.
        console.log(Math.ceil(5.5)) // prints only largest value when the decimal value
        console.log(Math.sqrt(8)) // prints the values of square root
        console.log(Math.abs(-26)) // give any negative number it convert into positive value
        console.log(Math.trunc(2.35)) // removes decimal values
        console.log(Math.pow(2,10)) // we give two parameter one is value ,second one is power value
        console.log(Math.max(10,25,25,9,11)) // finds the maximum value
        console.log(Math.min(10,26,18,2,3)) // finds the minimum value
        console.log(Math.random()) // give random values between 0 and 1
    </script>
</body>
</html>
