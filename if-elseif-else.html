<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Elseif Else | Javascript</title>
</head>
<body>

    <h1>If Elseif Else in Javascript</h1>
    

    <script>
        let age = 20;
        if(age==18){  // first check the condition is true if true that inside code will be executed.
            console.log("You are eligible to vote")
        }
        else if(age>=18){ // when the first condtion is false this else if logic will executed when only that condition is true

            console.log("You are also eligible to vote")
        }
        else{ // when that condition fully false that certain code will be executed.
            console.log("You are not eligible to vote")
        }
    </script>
</body>
</html>
