<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case | Javascript</title>
</head>
<body>
    <h1>Switch Case in Javascript</h1>
   
<script>
    let a = 1;

    switch(a){ //the switch case is helps to when the case was true the code will executed.
        case 1: // case means like if else when the condition is true that case will executed
            console.log("It is 1")
            break;
        case 2:
            console.log("It is 2")
            break;
        default:
            console.log("It is different number")
    }   

</script>
</body>
</html>
