<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map in Javascript</title>
</head>
<body>
    <h1>Map in Javascript</h1>

    <script>
        let a = [1,2,3,4,5,6,7,8,9,0]
        a.map((value,index,array )=>{// map method is a looping function for an array.
            // map have 3 parameter value,index,array 
            // value is compulsary it have values of given array  and other two parameters is optional
            // index returns index values of each element
            //array returns whole array by each time of looping
            //note : map  return any values .
            console.log(value,index,array )
        })
    </script>
</body>
</html>
