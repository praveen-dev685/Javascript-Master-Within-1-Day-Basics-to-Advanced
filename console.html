<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console.log | Javascript</title>
</head>
<body>
    <h1>console.log in  javascript</h1>
    


    <script>
        console.log("Welcome to Javascript")//string
        console.log(123456)// numbers
        console.log(18.23)// decimal values        
        console.log(true)// boolean values        
        console.log([1,2,3,45,5])// array values     
        console.warn("Warning") // warning prints (manually)
        console.clear() // clear the console records
        console.error("Error") // Error prints(manually)   
        console.log({name:"praveen",age:20,})// object values values        
        console.table({name:"praveen",age:20,})// Table format
        console.time("Start")  // start the program count
        for(let i = 0;i<=10;i++){
            console.log(i)
        }  
        console.timeEnd("Start")   // end the program and show how many seconds can takes for execution.


    </script>
</body>
</html>
