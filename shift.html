<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift | Javascript</title>
</head>
<body>
    <h1>Shift in Javascript</h1>

    <script>
        let data = [1,2,3,4,5,6,7,8,9]
        let data2 = data.shift() //shift is used to remove the first element in an array.
        console.log(data2,data)
    </script>
</body>
</html>
