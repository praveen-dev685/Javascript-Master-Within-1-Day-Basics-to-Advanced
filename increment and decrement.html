<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>
</head>
<body>
    <h1>Increment and Decrement in Javascript</h1>

    <script>
        let a = 10;

        console.log(a++,a);// postfix increment is used to firstly value in incremented and show after that value was prints.
        console.log(++a,a);// postfix decrement is used to firstly value in decremented and show after that value was prints.
        console.log(a--,a);// prefix increment is used to firstly value in incremented and show  that value was prints at the time.
        console.log(--a,a);// prefix decrement is used to firstly value in decremented and show  that value was prints at the time.
    </script>
</body>
</html>
