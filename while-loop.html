<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop | Javascript</title>
</head>
<body>

    <h1>While Loop In Javascript</h1>
    
    <script>
        let a = 10; // first we assign the condition for while loop

        while (a<=10){ // first when the loop is cehcks the condtion
            console.log(a) // after condition is true prints the value
            a++; // auto incremented for that condition ends.
        }
    </script>
</body>
</html>
