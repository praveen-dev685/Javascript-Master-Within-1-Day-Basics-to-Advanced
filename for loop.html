<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop | Javascript</title>
</head>
<body>
    
    <h1>For Loop in Javascript</h1>

    <script>
        for(let i = 1;i<=100;i++){ // for loop is used to we know the range of execution and declare before intilize.
            // declaring,condition,updation is for loop syntax.
            console.log(i)
        }
    </script>
</body>
</html>
