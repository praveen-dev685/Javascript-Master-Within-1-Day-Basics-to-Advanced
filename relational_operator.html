<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational operator | Javascript</title>
</head>
<body>
    


    <h1>Relational operator in Javascript</h1>

    <script>
        let a = 10;
        let b = 20;

        console.log(a>b) // > is greater symbol "false"
        console.log(a<b) // > is less symbol "true"
        console.log(a>=b) // > is greater than equal symbol "false"
        console.log(a<=b) // > is less than symbol "true"
        
    </script>
</body>
</html>
