<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment | Javascript</title>
</head>
<body>
        <h1>Assignment in Javascript</h1>

    <script>
        let a = 10;
        let b = 20;// assigning value for a varible is called assignment opeartor
        console.log(a==b) // is false it is both condition is equal is true
        console.log(a===b) // is false it is both condition is equal with data types
        console.log(a!=b) // is false both value is true .
        console.log(a!==b) // is false both values is true and data type.
        

    </script>
</body>
</html>
